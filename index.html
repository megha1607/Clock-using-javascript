<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM - Browser Object Model</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
        <div class="clock_container">
            <span  style="top: 10px;">12</span>
            <span  style="top: 30px; right: 80px;">1</span>
            <span  style="top: 80px; right: 30px;">2</span>
            <span  style="right: 10px;">3</span>
            <span  style="bottom: 80px; right: 30px;">4</span>
            <span style="bottom: 30px; right: 80px;">5</span>
            <span  style="bottom: 10px;">6</span>
            <span style="bottom: 30px; left: 80px;">7</span>
            <span style="bottom: 80px; left: 30px;">8</span>
            <span  style="left: 10px;">9</span>
            <span style="top: 80px; left: 30px;">10</span>
            <span style="top: 30px; left: 80px;">11</span>
            <div id="hourHand"></div>
            <div id="minHand"></div>
            <div id="secHand"></div>
        </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
